<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thread</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body _c_t_common="1">

<div class="container py-3">
    <header th:insert="blocks/header.html :: header"></header>

    <div th:each="element : ${threads}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"/>
        <p th:text="${element.name}"/>
        <p th:text="${element.date}"/>
        <p th:text="${element.time}"/>
        <a th:href="'/thread/' + '${element.id}'">Далее</a>
    </div>

    <footer th:insert="blocks/footer.html :: footer"></footer>
</div>

</body>
</html>
