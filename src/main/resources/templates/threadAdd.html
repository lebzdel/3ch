<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thread</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body _c_t_common="1">

<div class="container py-3 mb-5">
    <header th:insert="blocks/header.html :: header"></header>

    <h1>Добавить сообщение</h1> <br>
    <form action="/thread/add" method="post">
        <input type="text" name="name" placeholder="Имя пользователя" class="form-control"> <br>
        <input type="text" name="title" placeholder="Заголовок сообщения" class="form-control"> <br>
        <textarea name="fullText" placeholder="Сообщение" class="form-control"></textarea> <br>

        <button type="submit" class="btn btn-success">Отправить сообщение</button>
    </form>

    <footer th:insert="blocks/footer.html :: footer"></footer>
</div>

</body>
</html>
